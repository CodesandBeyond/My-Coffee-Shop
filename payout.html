<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
    <title>Home</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/payform.css">
    <script defer src="js/script.js"></script>
</head>
<body>

    <!-- Navigation Bar -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="index.html">My Coffee Shop</a>
            </div>

             <!-- Hamburger Button -->

            <button class="hamburger" aria-label="Menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>

            <!-- Navigation Links -->

            <ul class="nav-links" id="navLinks">
                <li><a href="index.html" class="home active">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="reservations.html">Reservations</a></li>
            </ul>

            <!-- Cart Icon -->

            <div class="cart">
                <a href="cart.html">
                    <img src="img/cart.png" alt="Cart" />
                    <span class="cart-text">Cart</span>
                    <span class="cart-count">(0)</span> <!-- This will show the number of items -->
                </a>
            </div>
        </nav>
    </header>

    <br>

    <main id="payform">
        <div id="payment-form">
            <h2>Payment</h2>
            <form>
                <div class="form-group">
                    <label for="total-amount">Total Amount Due:</label>
                    <input type="text" id="total-amount" name="total-amount" readonly>
                </div>
                <div class="form-group">
                    <label for="card-number">Card Number:</label>
                    <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" required>
                </div>
                <div class="form-group">
                    <label for="expiry-date">Expiry Date:</label>
                    <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" name="cvv" placeholder="123" required>
                </div>
                <div class="form-group">
                    <label for="name-on-card">Name on Card:</label>
                    <input type="text" id="name-on-card" name="name-on-card" placeholder="John Doe" required>
                </div>
                <button type="submit" class="button">Pay Now</button>
            </form>
        </div>
    </main>

    <br>

    <footer>
        <section id="footer">
            <br>
            <h1>My Coffee Shop</h1>
            <br>
            <br>
            <p class="text-group">
                <span class="footernum"><strong>Contact Number:</strong> +1 123-456-7890</span>
                <span class="footeremail"><strong>Email:</strong> mycoffeeshop@email.com</span>
                <span class="footeraddress"><strong>Address:</strong> 1234 Main St, City, State, 12345</span>
            </p>
            <br>
            <p class="copyright">My Coffee Shop &#169;</p>
        </section>
    </footer>
</html>
