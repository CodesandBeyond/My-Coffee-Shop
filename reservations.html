<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
    <title>Reservations</title>
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <script type="text/javascript">
   (function(){
      emailjs.init({
        publicKey: "kBoaEvGCIeVQAbKBj",
      });
   })();
    </script>
</head>
<body>

    <!-- Navigation Bar -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="index.html">My Coffee Shop</a>
            </div>

            <!-- Hamburger Button -->

            <button class="hamburger" aria-label="Menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>

            <!-- Navigation Links -->

            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="reservations.html" class="reservations active">Reservations</a></li>
            </ul>

            <!-- Cart -->

            <div class="cart">
                <a href="Cart.html">
                    <img src="img/cart.png" alt="Cart" />
                    <span class="cart-text">Cart</span>
                    <span class="cart-count">(0)</span>
                </a>
            </div>

        </nav>
    </header>

    <!-- Content -->
    <section id="res">
        <h2 class="h2res">Make a Reservation</h2>
        <br>
        <p class="pres">Select your details and we'll try to get the best table for you</p>
        <br>
        <form id="reservation-form">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" min="" required>
        
            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required>
        
            <label for="guests">Number of Guests:</label>
            <input type="number" id="guests" name="guests" min="1" max="10" required>

            <button type="submit" class="resbtn">Reserve Now</button>
        </form>
    </section>

<!--Scripts-->
<script src="js/script.js"></script>
<script src="js/reservations.js"></script>

<section id="footer">
    <br>
    <h1>My Coffee Shop</h1>
    <br>
    <br>
    <p class="text-group">
        <span><strong>Contact Number:</strong> +1 123-456-7890</span>
        <span><strong>Email:</strong> mycoffeeshop@email.com</span>
        <span><strong>Address:</strong> 1234 Main St, City, State, 12345</span>
    </p>
    <br>
    <p class="copyright">My Coffee Shop &#169;</p>
</section>

</body>
</html>
