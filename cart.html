<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="css/cart.css">
    <script defer src="js/script.js"></script> 
</head>
<body>

    <!-- Navigation Bar -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="index.html">My Coffee Shop</a>
            </div>

            <!-- Hamburger Button -->

            <button class="hamburger" aria-label="Menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>

            <!-- Navigation Links -->

            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html" class="menu active">Menu</a></li>
                <li><a href="reservations.html">Reservations</a></li>
            </ul>

            <!-- Cart Icon -->

            <div class="cart">
                <a href="#">
                    <img src="img/cart.png" alt="Cart" />
                    <span class="cart-text">Cart</span>
                    <span class="cart-count">(0)</span> <!-- This will show the number of items -->
                </a>
            </div>

        </nav>
    </header>

    <main id="cart-style">
        <section class="cart-heading">
            <div>
                <h1 class="title">Shopping Bag</h1>
            </div>
        </section>
        <section id="cart-section">
            <div id="cart-items">
                <!-- Cart items will be dynamically inserted here -->
            </div>
            <div id="cart-total">
                <!-- Total will be dynamically inserted here -->
            </div>
            <button id="checkout-button" class="button">Proceed to Checkout</button>
        </section>
        <section>
            <div id="continue">
                <a href="menu.html" class="continue">Continue Shopping</a>
            </div>
        </section>
    </main>

    <footer>
        <section id="footer">
            <br>
            <h1>My Coffee Shop</h1>
            <br>
            <br>
            <p class="text-group">
                <span class="footernum"><strong>Contact Number:</strong> +1 123-456-7890</span>
                <span class="footeremail"><strong>Email:</strong> mycoffeeshop@email.com</span>
                <span class="footeraddress"><strong>Address:</strong> 1234 Main St, City, State, 12345</span>
            </p>
            <br>
            <p class="copyright">My Coffee Shop &#169;</p>
        </section>
    </footer>

</body>
</html>
